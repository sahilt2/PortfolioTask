<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="portfolio exercise gallery page" />
    <link rel="shortcut icon" href="pic/favicon.ico" type="image/x-icon" />
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <!-- google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <header class="sticky">
      <div class="logo">
        <a href="index.html"><img src="logo/Vector1.png" alt="logo" /></a>
      </div>
      <nav>
        <button class="mobile-menu">
          <span class="material-symbols-outlined"> menu </span>
        </button>
        <ul>
          <li><a href="index.html#project">Projects</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#skill">Skills</a></li>
          <li><a href="index.htmlgallery.html">Gallery</a></li>
          <li><a href="index.html#footer">Contact</a></li>
          <li>
            <a href="https://en.bc.fi/" target="_blank">More about BCH</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="gallery-section">
      <div class="gallery">
        <div class="a">
          <img src="pic/architect.webp" alt="building" />
        </div>
        <div class="b">
          <img src="pic/carshadow.webp" alt="car" />
        </div>
        <div class="c">
          <img src="pic/lights.webp" alt="lights" />
        </div>
        <div class="d">
          <img src="pic/magicvan.webp" alt="van" />
        </div>
        <div class="e">
          <img src="pic/prague.webp" alt="prague" />
        </div>
        <div class="f">
          <img src="pic/sunset.webp" alt="sunset" />
        </div>
        <div class="g">
          <img src="pic/wheel.webp" alt="wheel" />
        </div>
        <div class="h">
          <img src="pic/wonderland.webp" alt="wonderland" />
        </div>
        <div class="i">
          <img src="pic/nepal8.webp" alt="nepal" />
        </div>
      </div>
    </main>
    <main>
      <footer id="footer">
        <p>Contact me</p>
        <form>
          <div>
            <label for="name">Your name</label>
            <input type="text" id="name" />
          </div>
          <div>
            <label for="email">Your email</label>
            <input type="email" id="email" />
          </div>
          <div>
            <label for="msg">Message to me</label>
            <textarea name="msg" id="msg" cols="30" rows="8"></textarea>
          </div>
        </form>
        <button>SEND MESSAGE</button>
        <p class="css-validator">
          <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img
              style="border: 0; width: 88px; height: 31px"
              src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
              alt="Valid CSS!"
            />
          </a>
        </p>
        <small>Copyright Â© 2023.</small>
        <button id="back-to-top">
          <span class="material-symbols-outlined"> arrow_upward </span>
        </button>
      </footer>
    </main>
    <script src="gallery.js"></script>
  </body>
</html>
